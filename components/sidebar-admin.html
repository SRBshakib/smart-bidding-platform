    <div class="menu-bar">
        <div class="menu">
            <li class="search-box">

                <input type="text" placeholder="Search...">
            </li>
            
            <ul class="menu-links">

                    </a>

                <li class="nav-link" data-page="users">

                    </a>
                </li>
                
                <li class="nav-link" data-page="products">
                    <a href="adminProducts.html" data-tooltip="Products">

                </li>
                
                <li class="nav-link" data-page="orders">

                </li>
                
                <li class="nav-link" data-page="auctions">
                    <a href="adminAuctions.html" data-tooltip="Auctions">

                    </a>
                </li>

            <li class="mode">
                <div class="sun-moon">
                    <i class='bx bx-moon icon moon'></i>
                    <i class='bx bx-sun icon sun'></i>
                </div>
                <span class="mode-text text">Dark mode</span>
                <div class="toggle-switch">
                    <span class="switch"></span>
                </div>
            </li>
        </div>
    </div>
</nav>

<script>
    // Sidebar functionality
    const body = document.querySelector('body');
    const sidebar = document.querySelector('.sidebar');
    const toggle = document.querySelector('.toggle');
    const searchBtn = document.querySelector('.search-box');
    const modeSwitch = document.querySelector('.toggle-switch');
    const modeText = document.querySelector('.mode-text');

    // Toggle sidebar
    if (toggle) {
        toggle.addEventListener('click', () => {
            sidebar.classList.toggle('close');
            localStorage.setItem('sidebarClosed', sidebar.classList.contains('close'));
        });
    }

    // Search box click
    if (searchBtn) {
        searchBtn.addEventListener('click', () => {
            sidebar.classList.remove('close');
        });
    }

    // Dark mode toggle
    if (modeSwitch) {
        modeSwitch.addEventListener('click', () => {
            body.classList.toggle('dark');
            const isDark = body.classList.contains('dark');
            modeText.innerText = isDark ? 'Light mode' : 'Dark mode';
            localStorage.setItem('darkMode', isDark);
        });
    }

    // Restore sidebar state
    if (localStorage.getItem('sidebarClosed') === 'true') {
        sidebar.classList.add('close');
    }

    // Restore dark mode
    if (localStorage.getItem('darkMode') === 'true') {
        body.classList.add('dark');
        modeText.innerText = 'Light mode';
    }

    // Highlight active page
    const currentPage = window.location.pathname.split('/').pop().replace('.html', '').toLowerCase();
    document.querySelectorAll('.nav-link').forEach(link => {
        const page = link.getAttribute('data-page');
        if (page && currentPage.includes(page)) {
            link.querySelector('a').classList.add('active');
        }
    });
</script>
